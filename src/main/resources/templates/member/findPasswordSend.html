<!DOCTYPE html>
<html lang="en"  class="screenFull" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>요리보고 비밀번호 찾기</title>
  <link rel="stylesheet" href="/css/join_login/loginMain.css">
  <link rel="shortcut icon" href="/images/favicon/yoribogo_favicon.ico">
</head>
<body class="screenFull">  <!-- body class="h-full" -->
<div id="screenFullSecond">  <!-- div id="__next" -->
  <div class="fullLayout">  <!-- div class="h-full min-h-screen flex" -->
    <div class="halfScreen">  <!-- div class="w-[100%] ... lg:py-[56px]" -->
      <div class="nav"> <!-- div class="px-[32px] w-full lg:px-[40px]" -->
        <button type="button" class="backButton">
          <div class="arrowBackwards">
            <svg viewBox="0 0 17 16" xmlns="http://www.w3.org/2000/svg" height="16px" width="16px" class="backWards"><path d="M13.833 8a.667.667 0 0 0-.666-.667H5.72L8.973 4.08a.667.667 0 1 0-.943-.943L3.167 8l4.863 4.863a.665.665 0 0 0 .94-.94L5.72 8.667h7.447A.667.667 0 0 0 13.833 8Z"></path></svg>
            <div>뒤로</div>
          </div>
        </button>
      </div>
      <section class="innerLayout">
        <h1 class="fontLogin">비밀번호 재설정</h1>
        <div class="mainFull"> <!-- div class="w-full" -->
          <form th:action="@{/member/findPasswordSend}" method="post" id="myForm" class="formTest">
            <p class="newPassword">새로운 비밀번호를 입력해주세요.</p>
            <div class="idLineBox">
              <div>
                <p class="fontId">새 비밀번호</p>
                <label class="textBox">
                  <input type="hidden" name="foundEmail" th:value="${foundEmail}" />
                  <input type="password" name="newPassword" class="idInputBox" placeholder="비밀번호 입력" value>
                </label>
                <!-- 비밀번호 입력유도 경고문구 -->
                <div class="hiddenWrong">
                  <svg viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg" class="wrong">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12.008 22.05c5.523.023 10.019-4.436 10.042-9.959.023-5.523-4.436-10.018-9.959-10.041C6.568 2.027 2.073 6.485 2.05 12.008c-.023 5.523 4.435 10.019 9.958 10.042Zm1.527-6.494a1.5 1.5 0 1 1-3-.013 1.5 1.5 0 0 1 3 .013Zm-1.181-2.505a.5.5 0 0 0 .498-.436l.646-4.997a.5.5 0 0 0-.494-.564l-1.867-.008a.5.5 0 0 0-.499.56l.604 5.002a.5.5 0 0 0 .495.44l.617.003Z"></path>
                  </svg>
                  <div id="pwCheck" class="hiddenWrongEmail"></div>
                </div>
              </div>
            </div>
            <div class="pwLineBox">
              <div>
                <p class="fontPw">새 비밀번호 확인</p>
                <label class="textBox">
                  <input type="password" name="check" class="pwInputBox" placeholder="비밀번호 확인" value>
                </label>
                <!-- 비밀번호 입력유도 경고문구 -->
                <div class="hiddenWrong">
                  <svg viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg" class="wrong">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12.008 22.05c5.523.023 10.019-4.436 10.042-9.959.023-5.523-4.436-10.018-9.959-10.041C6.568 2.027 2.073 6.485 2.05 12.008c-.023 5.523 4.435 10.019 9.958 10.042Zm1.527-6.494a1.5 1.5 0 1 1-3-.013 1.5 1.5 0 0 1 3 .013Zm-1.181-2.505a.5.5 0 0 0 .498-.436l.646-4.997a.5.5 0 0 0-.494-.564l-1.867-.008a.5.5 0 0 0-.499.56l.604 5.002a.5.5 0 0 0 .495.44l.617.003Z"></path>
                  </svg>
                  <div id="pwCheck2" class="hiddenWrongPw"></div>
                </div>
              </div>
            </div>
            <div class="loginTableBox">
              <button type="button" class="loginBox">비밀번호 재설정</button>
            </div>
          </form>
      </section>
    </div>
    <div class="hiddenBlock">
      <div class="screenFull picture">
            <span style="box-sizing: border-box; display: block; overflow: hidden; width: initial; height: initial; background: none; opacity: 1; border: 0px; margin: 0px; padding: 0px; position: absolute; inset: 0px;" class="screenFull foodPicture">
              <img sizes="100vw" alt="yoribogo intro imgage" src="/images/food/food2.png"
                   decoding="async" data-nimg="fill" style="position: absolute; inset: 0px;     box-sizing: border-box; padding: 0px; border: none; margin: auto; display: block; width: 0px; height: 0px; min-width: 100%; max-width: 100%; min-height: 100%; max-height: 100%; object-fit: cover; object-position: center center;">
            </span>
      </div>
    </div>
        <div id="modalWindowWrap" class="modalWindow">
          <div class="shadoWindow">
            <h4 class="sendFailure">비밀번호 변경</h4>
            <div class="wrongText">비밀번호 변경이 완료 되었습니다.</div>
            <div class="sendFailureCheckLine">
              <div class="sendFailureCheck">
              </div>
            </div>
          </div>
        </div>
</div>
</div>
</body>
<script src="/js/join_login/findPasswordSend.js"></script>
</html>
