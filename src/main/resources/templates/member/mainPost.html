<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>yoribogo</title>
  <link rel="icon" href="/images/mainFood/yoribogo_favicon.ico">
  <link rel="stylesheet" href="/css/main/mainPost.css">
</head>
<body>
<div class="postWrap" th:replace="~{/fix/main/introHeaderNoneLogin :: intro-login}"></div>
<div>
  <div class="navBigImg">
      <span style="box-sizing: border-box; display: block; overflow: hidden; width: initial; height: initial; background: none; opacity: 1; border: 0px; margin: 0px; padding: 0px; position: absolute; inset: 0px;">
     <img th:if="${foundId.memberBackgroundPath != null}" th:src="${foundId.memberBackgroundPath}" alt="이미지"
          style="position: absolute; inset: 0; box-sizing: border-box; padding: 0; border: none; margin: auto; display: block; width: 100%; height: 100%; object-fit: cover;">
    <img th:if="${foundId.memberBackgroundPath == null}" src="/images/mainFood/cover_default.png" alt="기본 이미지"
         style="background-color: rgba(0, 0, 0, 0.2); width: 100%; height: 100%;">
      </span>
    <div class="hiddenDiv"></div>
  </div>
  <div class="navMiddle">
    <div>
      <div class="pixel">
        <div class="middleWrap">
          <!-- 프로필 사진 경로도!! -->
          <div class="middleImg" th:style="${foundId.memberBackgroundPath != null ?
        'background: url(' + foundId.memberBackgroundPath + ') center center / cover no-repeat, rgb(255, 255, 255)' :
        'background: url(/images/mainFood/avatar_default.png) center center / cover no-repeat, rgb(255, 255, 255);'}"></div>
          <div class="middleContent">
            <p class="bigGeul" th:text="${foundId.memberName}">생방송 요리보고!</p>
<!--            <div class="middleView">-->
<!--                <span class="viewCon">-->
<!--                  <strong class="viewNumber">346</strong>-->
<!--                  조회수-->
<!--                </span>-->
<!--              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="svgTeum">-->
<!--                <circle cx="12" cy="12" r="4">-->
<!--                </circle>-->
<!--              </svg>-->
<!--              <span class="viewCon">-->
<!--                        <strong class="viewNumber">50</strong>-->
<!--                            포스트-->
<!--                    </span>-->
<!--            </div>-->
            <p class="smallGeul" th:text="${foundId.memberOneLineIntro}"></p>
          </div>
          <div class="jjogjiWrap">
            <div>
              <button type="button" class="requestingButton">
                <div class="requestingcontent">
                  <div>쪽지로 거래 제안하기</div>
                  <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" height="16px" width="16px" class="plus">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12 3a1 1 0 0 0-1 1v7H4a1 1 0 1 0 0 2h7v7a1 1 0 1 0 2 0v-7h7a1 1 0 1 0 0-2h-7V4a1 1 0 0 0-1-1Z">
                    </path>
                  </svg>
                </div>
              </button>
            </div>
            <button type="button" class="viewButton">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="dont">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M20 6a3 3 0 0 1-5.022 2.216l-5.01 3.34c.018.127.029.255.031.385l4.84 2.978a3 3 0 1 1-.83 1.838l-4.672-2.876a3 3 0 1 1-.315-4.098l5.01-3.34A3 3 0 1 1 20 6Z">
                </path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<main class="mainPost">
  <div class="introPostTab">
    <button value="" class="introButton">'오늘의 요리사' 소개
    </button>
    <button class="postButton">포스트
      <span class="underScore"></span>
    </button>
  </div>
  <div class="onePadding">
    <div class="divNav">
      <div class="postGap">포스트
        <span>4</span>
      </div>
    </div>
    <th:block th:if="${#lists.size(id) != 0}">
    <div class="not">
      <div class="postList" th:each="post,index :${id}" th:id="${index == 0} ? 'first' : null">
        <div class="post" data-post-id="${post.postId}"  style="display: none;"></div>
        <div>
          <div>
            <div class="postListContent">
              <div class="postTitleWrap">
                <div class="postTitle">
                  <div>
                    <a href="">
                        <div class="divImg" th:style="'width: 34px; height: 34px; background: url(' + (${post.memberProfilePath != null} ? post.memberProfilePath : '/images/mainFood/avatar_default.png') + ') center center / cover no-repeat, rgb(255, 255, 255);'"> </div>
                    </a>
                  </div>
                  <div>
                    <div>
                      <a href="" class="postTitleFont" th:text="${post.memberName}">생방송 요리보고</a>
                    </div>
                    <div class="dateViewWrap">
                      <a href="" class="fontgap" th:text="${daysAgo[index.index]}">
                        <span>2일전</span>
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="disabled">
                          <circle cx="12" cy="12" r="4"></circle>
                        </svg>
                        <span th:text="${'조회수 '+ post.postHits}">조회수 64</span>
                      </a>
                    </div>
                  </div>
                </div>
                <div class="shareDiv">
                  <div class="flexPosition">
                    <div class="flexPosition">
                      <button type="button" class="viweType" data-target="content1">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="quaternary">
                          <path fill-rule="evenodd" clip-rule="evenodd" d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2Zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2Zm-2 8c0-1.1.9-2 2-2s2 .9 2 2-.9 2-2 2-2-.9-2-2Z">
                          </path></svg>
                      </button>
                      <!-- 클릭시 공유창 -->
                      <div class="clickView" style="display: none;" id="content1">
                        <ul class="ulView">
                          <li tabindex="-1" data-option-value="" class="undefined">
                            <button type="button" class="viewBtn" data-option-value="">공유
                            </button>
                          </li>
                        </ul>
                      </div>
                      <!-- 여기까지 -->
                    </div>
                  </div>
                </div>
              </div>
              <button type="button" class="blockButton">
                <span class="blueFont" th:text="${post.categoryBName}">독점공개 에피소드</span>
                <div style="height: 8px;"></div>
                <h4 class="titleFont" th:text="${post.postTitle}">히스테리 특집! (Feat. 나는솔로 16기 영숙 선배님) </h4>
                <p class="hearts" th:text="${post.postContent}">
                  16기 영숙을 알기 전까지 나는 여자를 몰랐다. 여성의 오랜 친구^^; 히스테리에 대해 이야기 나눴습니다. 순서는 다음과 같습니다. 히스테리를 어떻게 규정하고 있는가: 투엠씨의 의견 2. 본인의 히스테리 버튼 3. 나는솔로 16기 영숙 퀸~^^ 4. 히스테리를 안부리기 위해선? 5. 히스테리 몰래 부리기 (분명 부리는중인데 아무도 모르게 하기!!!!^^) 6. 히스테리의 좋은점 (맛집 정보처럼) 숨기려 해도 하품처럼 흘러나오는 나의 히스테리! 어떻게 다루며 살것인가^^ 본격 반성과 후회 방송... 재밌게 들어주세요. 생방여는 영숙님을 응원하고 지지합니다 -히스테리 반려인 일동-
                </p>
              </button>
              <div class="flexMargin">
                <div class="gapFlex">
                  <button type="button" class="likeBTN" value="">
                    <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" class="likeImageNone" style="display: block; color: rgb(185, 185, 187); fill: rgb(185, 185, 187);">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M10 5.406 8.616 4.141c-1.383-1.266-3.682-.982-4.941.422-1.581 1.687-1.582 4.543.092 6.328l5.535 5.487a.988.988 0 0 0 1.396 0l5.535-5.487c1.674-1.785 1.674-4.64.092-6.328-1.259-1.404-3.558-1.688-4.941-.422L10 5.406Zm2.284-.281L10 7.214l-2.284-2.09c-.75-.685-2.203-.615-3.049.329l-.01.01-.01.011c-1.079 1.152-1.117 3.198.077 4.49L10 15.191l5.276-5.229c1.194-1.291 1.156-3.336.076-4.489l-.01-.01-.01-.011c-.846-.944-2.299-1.014-3.048-.328Z"></path>
                    </svg>
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="likeImageYes" style="display: none; color: rgb(91, 68, 234); fill: rgb(91, 68, 234);">
                      <path d="M11.163 19.654a1.185 1.185 0 0 0 1.675 0l6.642-6.584c2.008-2.143 2.008-5.57.11-7.595-1.51-1.684-4.27-2.025-5.93-.506L12 6.488l-1.66-1.52c-1.66-1.518-4.42-1.177-5.93.507-1.898 2.025-1.898 5.452.11 7.595l6.643 6.584Z"></path>
                    </svg>
                    <!-- 이 글의 좋아요 받은 갯수 표시 -->
                    <span class="likeCount" th:text="${post.postLikeCount}">0</span>
                  </button>
                  <button type="button" class="replyBTN" value="">
                    <svg viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" class="replyImege">
                      <path clip-rule="evenodd" d="M8.144 13.563v2l2.543-2h2.396a2.74 2.74 0 0 0 2.741-2.74V7.073a2.74 2.74 0 0 0-2.74-2.74h-6.01a2.74 2.74 0 0 0-2.74 2.74v4.012a2.477 2.477 0 0 0 2.477 2.477h1.333Zm-.104 3.778a.815.815 0 0 1-1.23-.702v-1.743A3.81 3.81 0 0 1 3 11.086V7.074A4.074 4.074 0 0 1 7.074 3h6.01a4.074 4.074 0 0 1 4.073 4.074v3.748a4.074 4.074 0 0 1-4.074 4.074h-1.935L8.04 17.341Z"></path>
                      <path d="M8.167 9a.667.667 0 1 1-1.334 0 .667.667 0 0 1 1.334 0ZM10.667 9a.667.667 0 1 1-1.334 0 .667.667 0 0 1 1.334 0ZM13.167 9a.667.667 0 1 1-1.334 0 .667.667 0 0 1 1.334 0Z"></path>
                    </svg>
                    <!-- 이 글의 남겨진 댓글 수 -->
                    <span class="replyCount" th:text="${post.postCommentCount}">2</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>

<script th:inline="javascript">
  const member = [[${session.member}]];
  if (member!==null) {
    const loginImg = document.querySelector(".loginImg");
    const loginClick = document.querySelector(".loginClick");
    loginImg.style.display='block';
    loginImg.addEventListener("click", (e) => {
      e.stopPropagation();
      if (loginClick.style.display == 'none') {
        loginClick.style.display = 'block';
      } else {
        loginClick.style.display = 'none';
      }
    })
    document.addEventListener("click", (event) => {
      // 로그인 창이 열려 있을 때만
      if (loginClick.style.display !== 'none') {
        loginClick.style.display = 'none';
      }
    })
  }else{
    const loginButton = document.querySelector('.notLoginButton');
    // 세션 데이터가 없는 경우
    loginButton.addEventListener("click", () => {
      window.location.href = "http://localhost:10000/member/login";
    })
  }
  const memberId=[[${memberId}]];
const foundId=[[${foundId}]];
  const members=[[${id}]];
  const id=foundId.id;

  const introButton=document.querySelector(".introButton");
  introButton.addEventListener("click",()=>{
    const idValue = id; // 전달할 ID 값

    const form = document.createElement('form');
    form.method = 'POST';
    form.action = '/member/introMain';

    const idInput = document.createElement('input');
    idInput.type = 'hidden';
    idInput.name = 'id'; // 이건 바꾸지말아주세요
    idInput.value = idValue; // ID 값
    form.appendChild(idInput);

    document.body.appendChild(form);
    form.submit();
  })
  // const viewNumber=document.querySelector(".viewNumber");
  // viewNumber.innerText= len;
  const len=memberId.length;
  const postGap=document.querySelector(".postGap");
  postGap.innerText='포스트 '+len;

  const viweTypeButtons = document.querySelectorAll(".viweType");
  const clickViewDivs = document.querySelectorAll(".clickView");

  // 모든 viweType 버튼에 대한 클릭 이벤트 핸들러를 등록합니다.
  viweTypeButtons.forEach(button => {
      button.addEventListener("click", function(event) {
          // 클릭한 viweType 버튼의 data-target 속성 값을 가져옵니다.
          const targetId = button.dataset.target;

          // 가져온 targetId를 사용하여 clickView 요소를 찾습니다.
          const targetElement = document.getElementById(targetId);

          // 다른 모든 clickView 요소를 숨깁니다.
          clickViewDivs.forEach(div => {
              if (div !== targetElement) {
                  div.style.display = "none";
              }
          });

          // 클릭한 요소가 이미 보이는 상태라면 닫습니다.
          if (targetElement.style.display === "block") {
              targetElement.style.display = "none";
          } else {
              targetElement.style.display = "block";
          }

          // 이벤트 버블링을 중지합니다.
          event.stopPropagation();
      });
  });

  // // 전체 문서에 클릭 이벤트 핸들러를 등록합니다.
  document.addEventListener("click", function() {
      // 모든 clickView 요소를 숨깁니다.
      clickViewDivs.forEach(div => {
          div.style.display = "none";
      });
  });
  const likeButtons = document.querySelectorAll(".likeBTN");
  const post =document.querySelectorAll(".post")
  likeButtons.forEach((likeBTN) => {
    const likeImageNone = likeBTN.querySelector(".likeImageNone");
    const likeImageYes = likeBTN.querySelector(".likeImageYes");
    const likeCount = likeBTN.querySelector(".likeCount");
    const postId = post.getAttribute("data-post-id");
    let count = 0;
    let isLiked = false;
    likeBTN.addEventListener("click", () => {
      // 찾아진 post 요소를 가져오기
      const post = likeBTN.closest(".post");
      const postId = post.getAttribute("data-post-id");
      if (isLiked) {
        likeImageNone.style.display = 'block';
        likeImageYes.style.display = 'none';
        count--;
      } else {
        likeImageNone.style.display = 'none';
        likeImageYes.style.display = 'block';
        count++;
      }
      likeCount.textContent = count;
      isLiked = !isLiked; // 좋아요 상태를 토글합니다.

      // 여기서 서버에 좋아요 업데이트 요청을 보낼 수 있습니다.
      // 예를 들어, fetch API를 사용하여 서버에 업데이트 요청을 보내면 됩니다.
      fetch('/member/like', {
        method: 'POST',
        body: JSON.stringify({ postId: postId }), // postId 등을 전달
        headers: {
          'Content-Type': 'application/json',
        },
      })
              .then(response => response.json())
              .then(data => {
                // 서버 응답 처리
              })
              .catch(error => {
                // 오류 처리
              });
    });
  });
</script>
<script src="/js/main/mainPost.js"></script>
